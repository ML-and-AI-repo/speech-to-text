<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speech To Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <form class="app-form" method="post" enctype="multipart/form-data">
                <label for="image">Select Audio File To Upload</label>
                <input type="file" name="image" id="image" class="form-input">
                <input type="submit" value="Convert" class="form-button">
            </form>
            <div class="file-content"></div>
        </div>
    </div>
    <div class="loading">
        <div class="overlay"><div>Loading ...<br> Please Wait</div></div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
